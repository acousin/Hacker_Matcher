<!DOCTYPE html>

<html>

<head>
    <title>Log In or Sign Up</title>

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" type="text/css" href="../semantic/packaged/css/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="../css/global.css">

</head>

<body>

<div class="ui two column grid", style = "text-align: center;">
  <div class="column">
    <div class="ui fluid form segment">
      <h3 class="ui header">Log In</h3>
      <div class="field">
        <label>Email</label>
        <input placeholder="Email" type="text">
      </div>
      <div class="field">
        <label>Password</label>
        <input placeholder = "Password" type="password">
      </div>
      <div class="ui blue submit button">Log In</div>
    </div>
  </div>

<div class="ui horizontal divider">
  Or
</div>

	<div class="column">
    <div class="ui fluid form segment">
      <h3 class="ui header">Sign Up</h3>
      <div class="two fields">
        <div class="field">
          <label>First Name</label>
          <input placeholder="First Name" type="text">
        </div>
        <div class="field">
          <label>Last Name</label>
          <input placeholder="Last Name" type="text">
        </div>
      </div>
      <div class="field">
        <label>Email</label>
        <input placeholder="Email" type="text">
      </div>
      <div class="field">
        <label>Password</label>
        <input placeholder = "Password" type="password">
      </div>
      <div class="field">
        <label>Confirm Password</label>
        <input placeholder = "Confirm Password" type="password">
      </div>
      <div class="ui blue submit button">Sign Up</div>
    </div>
  </div>
</div>


</body>

</html>
